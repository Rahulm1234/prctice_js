<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Todo List</title>
  <link rel="stylesheet" href="to_do_crud.css">
</head>
<body>
  <div class="todo-container">
    <h2>Todo List</h2>
    <input type="text" id="nameInput" placeholder="Name">
    <input type="number" id="ageInput" placeholder="Age">
    <button onclick="addItem()">Add</button>
    <ul id="todoList"></ul>
  </div>

  <script src="to_do_crud.js"></script>
</body>
</html>

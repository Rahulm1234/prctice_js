    >>variables are let, var, const

    >>const stands for constant which means the value of const keyword cannot change or update.

    >>there has 2 types of datatypes :

    PRIMITIVE
    NON-PRIMITIVE

    String
    Number
    Boolean
    undefined
    null
    bigint

    >>NON-PRIMITIVE datatype have 3 types of data types :

    An Object
    An Array
    A date

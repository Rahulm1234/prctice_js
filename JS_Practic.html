
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- for learning getElementById -->
    <p id="para1">This is my first paragraph.</p>
    <p id="para2">This is my second paragraph.</p>

    <h1>Favorite TV shows</h1>
        <ul class="list">
            <li>Golden Girls</li>
            <li>Archer</li>
            <li>Rick and Morty</li>
            <li>The Crown</li>
        </ul>

        <h1>Reasons why I love JavaScript:</h1>

    <script>

        //??(Nullish Coalescing Operator)
        
        let firstName = null;
        let lastName = undefined;
        let username = (firstName || lastName) ?? "Guest";
        
        console.log(username); // "Guest"
        
        function test() {
            console.log('this in a function', this);
        }
        
        test()
        
        //this keyword
        
        const person1 = {
            name: 'Pedro',
            surname: 'Sanchez',
            sayName: function() {
                return this.name + " " + this.surname
            }
        }
        
        const person2 = {
            name: 'Jimena',
            surname: 'Juarez'
        }
        
        const sayPerson2Name = person1.sayName.bind(person2)
        
        console.log(sayPerson2Name())
        
        //prototype and "NEW" keyword
        
        function multipleBy5(num){
        
        return num*5
        }
        
        multipleBy5.power = 2
        
        console.log(multipleBy5(5));
        console.log(multipleBy5.power);
        console.log(multipleBy5.prototype);
        
        function createUser(username, score){
        this.username = username
        this.score = score
        }
        
        createUser.prototype.incremeparagraph1nt = function(){
        this.score++
        }
        createUser.prototype.printMe = function(){
        console.log(`price is ${this.score}`);
        }
        
        const chai = new createUser("chai", 25)
        const tea = createUser("tea", 250)
        
        chai.printMe()
        
        /*
        
        Here's what happens behind the scenes when the new keyword is used:
        
        A new object is created: The new keyword initiates the creation of a new JavaScript object.
        
        A prototype is linked: The newly created object gets linked to the prototype property of the constructor function. This means that it has access to properties and methods defined on the constructor's prototype.
        
        The constructor is called: The constructor function is called with the specified arguments and this is bound to the newly created object. If no explicit return value is specified from the constructor, JavaScript assumes this, the newly created object, to be the intended return value.
        
        The new object is returned: After the constructor function has been called, if it doesn't return a non-primitive value (object, array, function, etc.), the newly created object is returned.
        
        */
        
        /*
        DOM stands for Document Object Model. 
        It is a programming interface that allows us to create, change, or remove elements from the document. 
        We can also add events to these elements to make our page more dynamic.
        
        The DOM views an HTML document as a tree of nodes. A node represents an HTML element.
        
        */
        
        //getElementById()
        
        const paragraph1 = document.getElementById("para1");
        console.log(paragraph1.textContent);
        
        const paragraph2 = document.getElementById("para2");
        console.log(paragraph2.textContent);
        
        //querySelector()
        
        //for Tag
        const h1Element = document.querySelector("h1");
        console.log(h1Element);

        //for accesing list
        const list = document.querySelector(".list");
        console.log(list);

        //quarySelectorAll
        const listItem = document.querySelectorAll("ul > li");
        console.log(listItem); 

        const listItems = document.querySelectorAll("ul > li");
        listItems.forEach((item) => {
        console.log(item);
        });

        //adding new LI in H1>UL usin createElement
        let unorderedList = document.createElement("ul");//creating an element using createElement
        document.body.appendChild(unorderedList);//using appendChild()
        
        let listItem1 = document.createElement("li");
        listItem1.textContent = "It's free";//storing text into listItem1 using textContent
        unorderedList.appendChild(listItem1);//appendig listItem text into unorderList

        let listItem2 = document.createElement("li");
        listItem2.textContent = "It's open-source";//storing text into listItem2 using textContent
        unorderedList.appendChild(listItem2);//appendig listItem text into unorderList
        </script>   

</body>
</html>
